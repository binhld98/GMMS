<div>
  <nz-modal
    [(nzVisible)]="isVisible"
    [nzTitle]="modalTitle"
    [nzContent]="modalContent"
    [nzFooter]="modalFooter"
    (nzOnCancel)="handleCancel()"
    nzMaskClosable="false"
  >
    <ng-template #modalTitle>Tạo nhóm mới</ng-template>

    <ng-template #modalContent>
      <form nz-form [formGroup]="form">
        <nz-form-item>
          <nz-form-label [nzSpan]="6" nzLabelAlign="left"
            >Tên nhóm</nz-form-label
          >
          <nz-form-control [nzSpan]="18" nzErrorTip="Vui lòng nhập tên nhóm!">
            <input nz-input formControlName="groupName" />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label [nzSpan]="6" nzLabelAlign="left">Mô tả</nz-form-label>
          <nz-form-control [nzSpan]="18">
            <textarea
              rows="3"
              nz-input
              formControlName="groupDescription"
            ></textarea>
          </nz-form-control>
        </nz-form-item>
      </form>
    </ng-template>

    <ng-template #modalFooter>
      <button
        nz-button
        nzType="primary"
        (click)="handleOk()"
        [nzLoading]="isSaving"
      >
        Lưu
      </button>
    </ng-template>
  </nz-modal>
</div>
