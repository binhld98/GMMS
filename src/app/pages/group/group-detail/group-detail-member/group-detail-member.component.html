<nz-card *ngIf="!group || isLoadingCard"></nz-card>
<nz-card *ngIf="!!group && !isLoadingCard" nzTitle="{{ group.groupName }}">
  <nz-table
    #borderedTable
    nzBordered
    [nzData]="users"
    nzSize="small"
    nzShowPagination="false"
  >
    <thead>
      <tr>
        <th nzAlign="left" nzWidth="40%">Tên</th>
        <th nzAlign="center" nzWidth="30%">Ngày tham gia</th>
        <th nzAlign="center" nzWidth="30%">Vai trò</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of borderedTable.data">
        <td nzAlign="left">{{ data.userName }}</td>
        <td nzAlign="center">
          {{ data.joinedAt ?? data.activatedAt | date : "dd/MM/yyyy hh:mm" }}
        </td>
        <td nzAlign="center">
          {{ data.role | gmm_group_role }}
        </td>
      </tr>
    </tbody>
  </nz-table>
</nz-card>
